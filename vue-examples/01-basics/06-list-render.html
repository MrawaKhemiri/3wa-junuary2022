<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN Vue js -->
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <h2>My skills</h2>
        <ul>
            <li v-for="skill in skills"> {{ skill }}</li>
            <p>Le premier élément du tableau est:
                <li> {{ skills[0] }}</li>
            </p>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    skills: ['html', 'css', 'js', 'Vue js'],
                    product: "iphone 12"
                }
            }
        }).mount('#app');
    </script>
    <!-- mount fais la lisaison entre js et html  -->
</body>

</html>
